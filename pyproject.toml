[tool.poetry]
name = "fimdosemestrebot"
version = "0.1.0"
description = "Bot que conta quantos dias faltam para acabar/comeÃ§ar o semestre letivo da UFSC"
authors = ["abarichello"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
pytz = "2017.2"
python-telegram-bot = "8.0"
python-dotenv = "^0.19.0"

[tool.poetry.dev-dependencies]
black = "^24.3"
isort = "^5.6.4"
pylint = "^2.6.0"
pylint-quotes = "^0.2.1"
mypy = "^0.790"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip_string_normalization = true

[tool.isort]
profile = "hug"
line_length = 100

[tool.pylint]
    [tool.pylint.MASTER]
    ignore = "CVS"
    persistent = "yes"
    load-plugins = "pylint_quotes"
    string-quote = "single"
    triple-quote = "double"
    docstring-quote = "double"
